<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>SRM FOOD COURT</h1>
        <p>Home | Recipe | Contact</p>
    </div>

    <!-- Food Section -->
    <div class="food-container">

        <div class="card">
            <img src="prawn.jpg" alt="Prawn Curry">
            <h3>Prawn Curry</h3>
            <p>Prawn curry was rich,spicy and delicious</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="noodles.jpg" alt="Noodles">
            <h3>Noodles</h3>
            <p>Hot and tasty noodles,full of yummy flavor</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="salad.jpg" alt="Salad">
            <h3>Salad</h3>
            <p>Fresh and healthy salad,Good for our health</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="burguer.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>Tasty burger delight,Cheesy bite so right</p>
            <button>Order Now</button>
        </div>

    
    </div>
    <!-- Contact Section -->
    <div class="contact">

<form>
    <center>
<table>
        <tr>
            <td><h2>Contact us</h2></td>
        </tr>

        <tr>
            <td>Name :<input type="text" placeholder="Enter your name"></td>
        </tr>

        <tr>
            <td>Number :<input type="text" placeholder="Enter your number"></td>
        </tr>

        <tr>
            <td>Email :<input type="email" placeholder="Email your email"></td>
        </tr>

        <tr>
            <td><button class="send">Send</button></td>
        </tr>

    </table>
     </center>
</form>
    
    </div>
    
    </body>
</html>
